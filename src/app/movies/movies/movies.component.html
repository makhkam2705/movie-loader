<div class="container">
    <div class="row">
        <div class="col-12 mb-5 text-center">
            <h3>Популярные фильмы</h3>
        </div>
        <div class="col-2 mt-2 mb-2" *ngFor="let movie of movieDetails">
            <div class="card shadow-sm">
                <img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}" alt="MovieImage">
                <div class="card-body">
                    <p class="card-text">

                    </p>
                    <div class="">
                        <small class="text-crimson">{{ movie.release_date }}</small> <br>
                        <small style="color: #e90451;">{{ movie.vote_average }}</small> <br>
                        <div class="btn-group">
                            <a routerLink="view-movie/{{movie.id}}" type="button" class="btn btn-sm btn-outline-secondary mt-2">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
